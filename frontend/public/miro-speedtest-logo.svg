<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="90" viewBox="0 0 350 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 濃いめの黄色グラデーションに変更 -->
    <linearGradient id="miroYellow" x1="0" y1="0" x2="120" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFB300"/>
      <stop offset="1" stop-color="#FFC107"/>
    </linearGradient>
    <linearGradient id="speedBlue" x1="150" y1="0" x2="350" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2196F3"/>
      <stop offset="1" stop-color="#005BEA"/>
    </linearGradient>
    <filter id="shadow" x="-10" y="-10" width="370" height="110" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="motionLine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD600" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#2196F3" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="monoMotionLine" x1="50" y1="75" x2="300" y2="75" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#222" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#222" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
  <g filter="url(#shadow)">
    <!-- 文字下に一本だけモノトーングラデーションライン（右端をsとtの間に調整） -->
    <rect x="32" y="72" width="268" height="6" rx="3" fill="url(#monoMotionLine)"/>
    <!-- Miro (濃い黄色, slightly italic for speed) -->
    <text x="30" y="60" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="44" font-weight="bold" fill="url(#miroYellow)" font-style="italic" letter-spacing="2" transform="skewX(-10)">Miro</text>
    <!-- 空白を縮めてSpeedtestを左に移動 -->
    <text x="150" y="62" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#speedBlue)" font-style="italic" letter-spacing="1" transform="skewX(-18)">Speedtest</text>
  </g>
</svg>
